<!DOCTYPE html>
<html>
<head>
	<title>Easy to do</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/normalize.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
		<h1>jQuery Animation</h1>
		<div id="playground">
			<p>Use the directional buttons below to move the circle</p>
			<div id="box">GO!</div>
		</div>
	<div id="container">
		<div id="control-panel">
			<div id="left">
				<button class="control">&larr;</button>
			</div>
			<div id="up-down">
				<button id="up" class="control">&uarr;</button>
				<button id="down" class="control">&darr;</button>
			</div>
			<div id="right">
				<button class="control">&rarr;</button>
			</div>
		</div>
	</div>

	<!-- Load the CDN first -->
	<sript src="//code.jquery.com/jquery-3.1.0.min.js"></sript>

	<!-- If CDN fails to load, serve up to local version -->
	<script window.jQuery. || document.write('<script src="js/jquery-3.1.0.min.js"><\/script')></script>
	<script src="js/script.js"></script>
</body>
</html>
